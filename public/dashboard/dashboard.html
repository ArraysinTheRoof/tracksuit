<div class="container-fluid">

<!-- ** Page Heading *************-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Your Activity Manager <small></small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>
        </div>
    </div>
<!-- ** Category Selectors *******-->

<div class="row">
  <div ng-include="'category/category.html'"></div>
</div>

<!-- ** Secondary Data Display ***-->

    <!-- <div class="row">
    </div>
<!-- ** Secondary Data Display ***-->
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Display 1 </h3>
                </div>
                <div class="panel-body">
                    
                    
<div ng-controller="chartCtrl">
        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" click="onClick" series="series"></canvas>
    </div>


                    <div class="text-right">
                        <a href="#"> View Details <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
<!-- ** Main Data Display ********-->
    
    <div class="row" ng-controller="sleepController" ng-model="category">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Activity Summary</h3>
                    </br>
                    <button class='btn btn-lg btn-default' id='collect' ng-click="getAllData()"> Collect Data </button>
                </div>
                <div class="panel-body">
                  <table class="table table-striped table-fixed">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Activity</th>
                        <th>Start Time</th>
                        <th>Stop Time</th>
                        <th>Duration</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="activity in activityData">
                            <td>{{activity.date}}</td>
                            <td>{{activity.category}}</td>
                            <td>{{activity.activity}}</td>
                            <td>{{activity.start}}</td>
                            <td>{{activity.stop}}</td>
                            <td>{{activity.duration}}</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>


</div> <!-- /.container-fluid -->
