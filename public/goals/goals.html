<!-- //interface for setting goals -->
<!-- ** Page Heading *************-->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Your Goal Manager <small></small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i>
                    Add Goals
                </li>
            </ol>
        </div>
    </div>
    <!-- ** Set Goals ************ -->
    <div class="col-lg-3 col-md-6" ng-repeat="category in categories">
      <div class="panel {{category.colorClass}}">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <h2 class="category">{{category.displayName}}</h2>
              <i class="fa fa-comments fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <form class='goal-input' ng-submit='createGoal(category.name, category.time);'>
                <div>
                  <input type='number' class='goal-time-input' name='time' ng-model='category.time'> Hours
                </div>
                <div class="huge">
                  <button type='submit' class='btn btn-lg btn-default'> Submit </button>
                </div>
            </div>
            <div>
            </br><span class='goal-display'>Current Goal: {{goals[category.name].time}} Hours<span>
            </div>
          </div>
        </div>
      </div>
    </div>
